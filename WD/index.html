<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #d9afd9, #97d9e1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .wrapper {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    header {
      background: linear-gradient(135deg, #38ef7d, #11998e);
      color: white;
      text-align: center;
      padding: 30px 20px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    header:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    header h1 {
      font-size: 2.7rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    header p {
      font-size: 18px;
      margin: 4px 0;
    }

    .container {
      background: #ffffff;
      width: 100%;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .container:hover {
      transform: scale(1.01);
    }

    .container a {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .container a:hover {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .container a {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>WEB DEVELOPMENT</h1>
      <p><strong>Name:</strong> Shrutika Farakate</p>
      <p><strong>Roll No:</strong> 58</p>
      <p><strong>Class:</strong> CSE 2nd Year</p>
      <p><strong>Subject:</strong> Web Development</p>
    </header>

    <div class="container">
      <a href="HTML/index.html">HTML Assignments</a>
      <a href="HTML-CSS/index1.html">HTML-CSS Assignments</a>
      <a href="XML/index5.html">XML Assignments</a>
    </div>

    
  </div>

</body>
</html>
