<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XML Transformation using XSL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a0dad, #ff007f); /* Dark purple to pink gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px; /* Fully rounded corners for a smooth card look */
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Lighter shadow for a floating effect */
      max-width: 800px;
      width: 90%;
      text-align: center;
      border-top: 5px solid #ff007f; /* Pink border at the top */
      border-bottom: 5px solid #ff007f; /* Pink border at the bottom */
    }

    h1 {
      font-size: 2.8rem;
      color: #6a0dad; /* Dark purple for the heading */
      margin-bottom: 40px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      background: linear-gradient(90deg, #6a0dad, #ff007f); /* Gradient text */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .btn {
      width: 200px;
      height: 55px;
      line-height: 55px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    /* Both buttons now have the same gradient */
    .btn.library,
    .btn.cd-catalog {
      background: linear-gradient(145deg, #6a0dad, #ff007f); /* Purple to pink gradient */
    }

    .btn.library:hover,
    .btn.cd-catalog:hover {
      background: linear-gradient(145deg, #ff007f, #6a0dad); /* Reverse gradient on hover */
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      border: 2px solid #ff007f; /* Border on hover */
    }

    .btn:active {
      transform: scale(0.98); /* Slightly shrink when clicked */
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>XML Transformation using XSL Assignments</h1>

    <div class="button-container">
      <a href="library.xml" class="btn library">Library XML</a>
      <a href="cdcatlog.xml" class="btn cd-catalog">CD Catalog XML</a>
    </div>
  </div>

</body>
</html>
