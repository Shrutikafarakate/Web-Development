<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSL_CSS Assignments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a0dad, #ff6a00); /* Purple to orange gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 50px;
      border-radius: 15px; /* Slightly less rounded corners */
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); /* Deeper shadow for floating effect */
      max-width: 900px;
      width: 90%;
      text-align: center;
      border: 5px solid #ff6a00; /* Bright orange border */
    }

    h1 {
      font-size: 2.8rem;
      color: #6a0dad; /* Purple for heading */
      margin-bottom: 40px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background: linear-gradient(90deg, #6a0dad, #ff6a00); /* Gradient text */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .btn {
      width: 200px;
      height: 55px;
      line-height: 55px;
      background: linear-gradient(145deg, #ff6a00, #ff007f); /* Gradient from orange to pink */
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .btn:hover {
      background: linear-gradient(145deg, #ff007f, #ff6a00); /* Reverse the gradient on hover */
      transform: scale(1.05);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.25);
      border: 2px solid #ff007f; /* Add border on hover */
    }

    .btn:active {
      transform: scale(0.98); /* Slightly shrink when clicked */
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>XML_CSS Assignments</h1>

    <div class="button-container">
      <a href="Student.xml" class="btn">Student XML</a>
      <a href="Books.xml" class="btn">Books XML</a>
      <a href="Employee.xml" class="btn">Employee XML</a>
    </div>
  </div>

</body>
</html>
