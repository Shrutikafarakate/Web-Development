<!DOCTYPE html>
<html>
<head>
    <title>Multi-Column Layout</title>
    <style>
        body {
            margin: 0;
            background: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .column {
            flex: 1;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .spacer {
            width: 2%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column"><iframe src="Assignment2.html"></iframe></div>
        <div class="spacer"></div>
        <div class="column"><iframe src="Assignment4.html"></iframe></div>
        <div class="spacer"></div>
        <div class="column"><iframe src="Assignment5.html"></iframe></div>
    </div>
</body>
</html>
