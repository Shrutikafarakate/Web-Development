<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
</head>
<body>
<center>
    <h2>Employee Registration Form</h2>
    <form action="/submit" method="post" style="border: 2px solid #000; padding: 20px; width: 300px; background-color: #f9f9f9;">
        <label for="empId">Employee ID:</label><br>
        <input type="text" id="empId" name="empId" required style="border: 1px solid #ccc; outline: none; padding: 8px; margin: 8px 0; width: 100%;"><br><br>

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required style="border: 1px solid #ccc; outline: none; padding: 8px; margin: 8px 0; width: 100%;"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required style="border: 1px solid #ccc; outline: none; padding: 8px; margin: 8px 0; width: 100%;"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required style="border: 1px solid #ccc; outline: none; padding: 8px; margin: 8px 0; width: 100%;"><br><br>

        <label for="department">Department:</label><br>
        <input type="text" id="department" name="department" style="border: 1px solid #ccc; outline: none; padding: 8px; margin: 8px 0; width: 100%;"><br><br>

        <label for="doj">Date of Joining:</label><br>
        <input type="date" id="doj" name="doj" style="border: 1px solid #ccc; outline: none; padding: 8px; margin: 8px 0; width: 100%;"><br><br>

        <input type="submit" value="Register" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; width: 100%; margin-top: 10px;">
    </form>
</center>
</body>
</html>
