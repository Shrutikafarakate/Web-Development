    <title>HTML-CSS Assignments</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Basic Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: #333;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            color: #6a0dad;
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            animation: slideDown 1s ease;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .heading-icon {
            color: #e67e22;
            margin-right: 10px;
            font-size: 3rem;
            vertical-align: middle;
            animation: rotateIcon 3s infinite linear;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            max-width: 500px;
            margin: 30px auto;
            animation: fadeInUp 1.5s ease;
        }

        li {
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        li:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }

        a {
            flex-grow: 1;
            text-align: left;
            font-weight: bold;
            font-size: 1.3rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Different link colors */
        li:nth-child(1) a { color: #9b59b6; }
        li:nth-child(2) a { color: #e67e22; }
        li:nth-child(3) a { color: #e74c3c; }
        li:nth-child(4) a { color: #2ecc71; }
        li:nth-child(5) a { color: #9b59b6; }
        li:nth-child(6) a { color: #e67e22; }
        li:nth-child(7) a { color: #e74c3c; }
        li:nth-child(8) a { color: #2ecc71; }
        li:nth-child(9) a { color: #9b59b6; }
        li:nth-child(10) a { color: #e67e22; }

        a:hover {
            text-decoration: underline;
            color: #1abc9c;
        }

        /* Icons style */
        .icon {
            font-size: 1.8rem;
            color: #6a0dad;
            transition: transform 0.3s ease;
        }

        li:hover .icon {
            transform: scale(1.3);
            color: #1abc9c;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes rotateIcon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
