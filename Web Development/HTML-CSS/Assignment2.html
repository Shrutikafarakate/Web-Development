<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 2 - Static Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 35px 45px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 42px;
      color: #2c3e50;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    section {
      background: #f3f4f6;
      padding: 25px;
      margin: 25px 0;
      border-left: 6px solid #5c6bc0;
      border-radius: 12px;
      transition: background 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    section:hover {
      background: #e8eaf6;
    }

    section:nth-of-type(2) {
      border-left-color: #ec407a;
      background: #fce4ec;
    }

    section:nth-of-type(2):hover {
      background: #f8bbd0;
    }

    h2 {
      color: #37474f;
      font-size: 26px;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      margin: 8px 0;
    }

    strong {
      color: #1a237e;
      background-color: #e3f2fd;
      padding: 2px 6px;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assignment No.2</h1>

    <section>
      <h2>About This Page</h2>
      <p>This is a simple static webpage created using <strong>HTML</strong> and <strong>CSS</strong> </p>
    </section>

    <section>
      <h2>Personal Information</h2>

      <p><strong>Mobile No:</strong> 9373820893</p>
      <p><strong>College Name:</strong> D.Y. Patil College of Engineering and Technology, Kolhapur</p>
    </section>
  </div>
</body>
</html>
