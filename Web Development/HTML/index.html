<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Assignments</title>
    <style>
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: #333;
        }

        .container {
    background-color: white;
    padding: 20px; /* slightly less padding */
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 600px; /* reduced from 800px to 600px */
    margin: 20px auto;
    text-align: center;
}


        h1 {
            color: #6a0dad;
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 30px;
        }

        li {
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center; /* Center the text inside each li */
            gap: 15px;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        li:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }

        a {
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Different link colors */
        li:nth-child(1) a { color: #9b59b6; }
        li:nth-child(2) a { color: #e67e22; }
        li:nth-child(3) a { color: #e74c3c; }
        li:nth-child(4) a { color: #2ecc71; }
        li:nth-child(5) a { color: #9b59b6; }
        li:nth-child(6) a { color: #e67e22; }
        li:nth-child(7) a { color: #e74c3c; }
        li:nth-child(8) a { color: #2ecc71; }
        li:nth-child(9) a { color: #9b59b6; }
        li:nth-child(10) a { color: #e67e22; }

        a:hover {
            text-decoration: underline;
            color: #1abc9c;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>HTML Assignments</h1> <!-- Heading is now inside the container and centered -->
        <ul>

            <li><a href="Assignment3.html">Assignment 3</a></li>
            <li><a href="Assignment4.html">Assignment 4</a></li>
            <li><a href="Assignment5.html">Assignment 5</a></li>
            <li><a href="Assignment6.html">Assignment 6</a></li>
            <li><a href="Assignment7.html">Assignment 7</a></li>
            <li><a href="Assignment8.html">Assignment 8</a></li>
            <li><a href="Assignment9.html">Assignment 9</a></li>
            <li><a href="Assignment10.html">Assignment 10</a></li>
        </ul>
    </div>

</body>
</html>
